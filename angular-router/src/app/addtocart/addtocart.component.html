<div class="container mt-3">
    <div class="row" >
        <div class="col-sm-4" style="width: 20%;  margin: auto;" >
            <div class="card" *ngFor="let item of productsList">
                <img class="card-img-top" src="{{item.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                </div>
              </div>
        </div>        
      </div>
</div>
